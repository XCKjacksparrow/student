<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="/css/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap-3.3.7.js"></script>
</head>
<body>

<div class="top-banner"></div>

<div class="title-line">
    <span class="tit" style="font-size: 38px;">Login</span>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="/img/fengtailang.jpg" alt="奉太郎" class="leftImg img-rounded">
        </div>

        <div class="col-md-2" style="padding-right: 100px; margin-top: 50px">
            <div class="line"></div>
        </div>

        <div class="col-md-5">
            <form class="loginForm form-horizontal" action="/login" method="post">
                <div class="form-group">
                    <label for="inputAccount" class="col-sm-2 control-label">Account</label>
                    <div class="col-sm-10">
                        <input type="text" name="account" class="form-control" id="inputAccount" placeholder="Account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <span th:text="${error}" style="color: red"></span>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                    <div class="col-sm-5">
                        <button type="button" class="btn btn-default">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer>

</footer>
</body>
</html>
