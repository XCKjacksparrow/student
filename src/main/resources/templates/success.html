<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="/css/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap-3.3.7.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>

<div class="container">
    <header></header>

</div>

<div class="container content">
    <h2 style="margin-bottom: 30px">Student Grades Manager System(Simplified)</h2>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="margin-bottom: 20px;">
        Add New Student
    </button>
    <a id="logout" type="button" th:href="@{/logout}" class="btn btn-primary btn-lg" style="margin-left: 30px;margin-bottom: 20px;">
        Logout
    </a>
    <div data-example-id="hoverable-table">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Grade</th>
                <th>Opration</th>
            </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>


    <!-- Student Add Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Student Add</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">User Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="userName" class="form-control" id="userName" placeholder="userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score" class="col-sm-2 control-label">Score</label>
                            <div class="col-sm-10">
                                <input type="text" name="score" class="form-control" id="score" placeholder="score">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="addBtn" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Student Modify Modal -->
    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel2">Student Modify</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="firstName" class="form-control" id="mfirstName" placeholder="firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="lastName" class="form-control" id="mlastName" placeholder="lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">User Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="userName" class="form-control" id="muserName" placeholder="userName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score" class="col-sm-2 control-label">Score</label>
                            <div class="col-sm-10">
                                <input type="text" name="score" class="form-control" id="mscore" placeholder="score">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="modifyBtn" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <!--Delete Student Modal-->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Student Delete</h4>
                </div>
                <div class="modal-body">
                    <h4>Are u sure to delete this guy from database?</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="deleteBtn" type="button" class="btn btn-primary">Sure</button>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">

        </ul>
    </nav>
</div>
</body>
</html>
